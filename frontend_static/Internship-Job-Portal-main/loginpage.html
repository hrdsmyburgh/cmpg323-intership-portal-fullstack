{% extends "base.html" %}
{% load static %}

{% block title %}Login - Internship & Job Portal{% endblock %}

{% block content %}

<div class="cont">
    <div class="form-container">
        <div class="form-header">
            <p>Please enter your details</p>
            <h1>Welcome Back</h1>
        </div>
        <form class="form-box" id="loginForm">
            <div class="input-group">
                <input type="text" id="username" class="input-field" placeholder="" required>
                <label for="username" class="floating-label">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" class="input-field" placeholder="" required>
                <label for="password" class="floating-label">Password</label>
                <div class="eye-icon" onclick="togglePassword()">
                    <i class='bx bx-show'></i>
                </div>
            </div>
            <div class="input-group checkbox-group">
                <div class="form-col remember-me">
                    <input id="remember_me" type="checkbox" />
                    <label for="remember_me">Remember me</label>
                </div>
                <div class="form-col">
                    <a href="#" class="form-link">Forgot password?</a>
                </div>
            </div>
            <button type="submit" class="form-btn form-btn--submit">Sign In</button>
        </form>

        <div class="form-divider"><p>Or</p></div>

        <div class="form-bottom">
            <p>Don't have an account? <a href="{% url 'registrationpage' %}" class="form-link">Sign up</a></p>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Role-based navigation logic
    const userType = localStorage.getItem('userType');
    if (userType === 'employer') {
        const myAppLink = document.getElementById('nav-myapplications');
        if (myAppLink) myAppLink.style.display = 'none';
    }
    if (userType === 'student') {
        const empAdminLink = document.getElementById('nav-employeradmin');
        if (empAdminLink) empAdminLink.style.display = 'none';
    }

    // Login form submission
    document.getElementById("loginForm").addEventListener("submit", async function(event){
        event.preventDefault();
        const formData = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        };

        try {
            const response = await fetch("https://placement-portal-e0cggsa9gfg6ghg5.southafricanorth-01.azurewebsites.net/users/login/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });
            if(response.ok){
                const data = await response.json();
                localStorage.setItem("access_token", data.token);
                localStorage.setItem("username", data.user.username);
                localStorage.setItem("userType", data.user.role);
                alert("Login successful!");
                window.location.href = data.user.role === 'student' ? 'studentprofile.html' : 'employeradminpage.html';
            } else {
                const errorData = await response.json();
                alert("Error: " + JSON.stringify(errorData));
            }
        } catch(error){
            alert("Request failed: " + error);
        }
    });
});

// Password toggle
function togglePassword(){
    const pw = document.getElementById("password");
    pw.type = pw.type === "password" ? "text" : "password";
}
</script>
{% endblock %}
